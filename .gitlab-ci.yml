before_script:
  - make

.abstract_tests:
  image: $PHP_IMAGE:$PHP_VERSION
  script:
    - make qa
    - make test

test:8.0-lower:
  extends: .abstract_tests
  variables:
    PHP_VERSION: '8.0'
    DEPENDENCIES: lowest

test:8.0-upper:
  extends: .abstract_tests
  variables:
    PHP_VERSION: '8.0'
